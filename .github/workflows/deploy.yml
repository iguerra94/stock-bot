name: Deploy

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  SLS_STAGE: prod
  SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
on:
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Validate required secrets
        run: |
          if [ -z "${AWS_ROLE_ARN}" ] || [ -z "${AWS_REGION}" ]; then
            echo "Missing required secrets: AWS_ROLE_ARN and/or AWS_REGION"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: stock-bot-deploy

      - name: Install Serverless Framework
        run: yarn global add serverless@4.5.0

      - name: Deploy
        run: serverless deploy --stage ${SLS_STAGE}
