service: stock-bot

frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  region: ${env:AWS_REGION, "us-east-1"}
  stage: ${env:SLS_STAGE, "prod"}
  # Use a pre-created execution role to avoid IAM changes during deploys
  iam:
    role: ${env:AWS_LAMBDA_ROLE_ARN}
  memorySize: 1024
  timeout: 120
  logRetentionInDays: 30

functions:
  stockBot:
    handler: src/lambda.handler
    events: []

resources:
  Resources:
    StockBotLongSchedule:
      Type: AWS::Scheduler::Schedule
      Properties:
        Name: ${self:service}-${sls:stage}-long
        Description: Long job schedule for stock-bot
        ScheduleExpression: "cron(0 9 ? * TUE *)"
        ScheduleExpressionTimezone: America/Argentina/Buenos_Aires
        FlexibleTimeWindow:
          Mode: OFF
        State: ENABLED
        Target:
          Arn: !GetAtt StockBotLambdaFunction.Arn
          RoleArn: ${env:AWS_SCHEDULER_ROLE_ARN}
          Input: "{\"job\":\"long\"}"

    StockBotShortSchedule:
      Type: AWS::Scheduler::Schedule
      Properties:
        Name: ${self:service}-${sls:stage}-short
        Description: Short job schedule for stock-bot
        ScheduleExpression: "cron(30 9 ? * TUE *)"
        ScheduleExpressionTimezone: America/Argentina/Buenos_Aires
        FlexibleTimeWindow:
          Mode: OFF
        State: ENABLED
        Target:
          Arn: !GetAtt StockBotLambdaFunction.Arn
          RoleArn: ${env:AWS_SCHEDULER_ROLE_ARN}
          Input: "{\"job\":\"short\"}"

package:
  patterns:
    - "src/**"
    - "tickers.json"
    - "package.json"
    - "node_modules/**"
